name: iOS Build via XcodeGen

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        working-directory: ./AzanApp
        run: xcodegen generate

      - name: Build App (Unsigned for sideloading)
        working-directory: ./AzanApp
        run: |
          xcodebuild clean build \
            -project AzanApp.xcodeproj \
            -scheme AzanApp \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            BUILD_DIR="$(pwd)/build"

      - name: Find and package .app into IPA
        working-directory: ./AzanApp
        run: |
          # Find the .app bundle wherever xcodebuild put it
          APP_PATH=$(find build -name "AzanApp.app" -type d | head -n 1)
          echo "Found .app at: $APP_PATH"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/AzanApp.app
          zip -r AzanApp-Sideload.ipa Payload
          echo "IPA created successfully"
          ls -lh AzanApp-Sideload.ipa

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AzanApp-IPA
          path: AzanApp/AzanApp-Sideload.ipa
